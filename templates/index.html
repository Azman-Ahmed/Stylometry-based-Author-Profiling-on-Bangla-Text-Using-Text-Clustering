<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bangla Text Preprocessing</title>
    <!-- Optional: Add any CSS styles you need -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Bangla Text Preprocessing</h2>
    <form action="/" method="POST">
        <label for="input_text">Enter Bangla Text:</label><br>
        <textarea id="input_text" name="input_text" placeholder="Enter Bangla text here..." required></textarea><br>
        <button type="submit">Process Text</button>
    </form>
</body>
</html>
